<html>
    <head>

    </head>
    <body>
        {% if images %}
            <ul>
                {% for image in images %}
                    <li>
                        <a href="{{ image.docfile.url }}">{{ image.docfile.name }}
                            <img src="{{ image.docfile.url }}" alt="{{ image.title }}">
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No Documents</p>
        {% endif %}

        <form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <p><input type="submit" value="upload"/></p>
        </form>
        
    </body>
</html>
